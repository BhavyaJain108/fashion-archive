<!DOCTYPE html>
<html>
<head>
    <title>Test Fashion Store</title>
</head>
<body>
    <h1>Test Fashion Store</h1>
    <div class="products-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x400/FF5733/FFFFFF?text=T-Shirt" alt="Basic T-Shirt" class="product-image">
            <div class="product-info">
                <h3 class="product-name">Basic Cotton T-Shirt</h3>
                <p class="product-price">$29.99</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x400/33A1FF/FFFFFF?text=Jeans" alt="Blue Jeans" class="product-image">
            <div class="product-info">
                <h3 class="product-name">Classic Blue Jeans</h3>
                <p class="product-price">$79.99</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x400/33FF57/FFFFFF?text=Sneakers" alt="White Sneakers" class="product-image">
            <div class="product-info">
                <h3 class="product-name">White Sneakers</h3>
                <p class="product-price">$89.99</p>
            </div>
        </div>
    </div>
</body>
</html>
