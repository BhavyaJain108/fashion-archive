<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Fashion Archive System - Preserving Fashion History" />
    <title>Fashion Week Archive Browser</title>
    
    <style>
      /* Early Mac System Font - Chicago-inspired */
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      /* Reset and early Mac styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'VT323', monospace;
        font-size: 14px;
        background-color: #c0c0c0;
        color: #000000;
        overflow: hidden;
      }
      
      /* Classic Mac scrollbars */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      
      ::-webkit-scrollbar-track {
        background: #e0e0e0;
        border: 1px inset #c0c0c0;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #808080;
        border: 1px outset #c0c0c0;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #606060;
      }
      
      ::-webkit-scrollbar-corner {
        background: #c0c0c0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
